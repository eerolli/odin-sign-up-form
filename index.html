<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <aside class="panel">
            <div class="logo">
                <img class="logo-image" src="./images/odin-lined.png" alt="odin">
                <h1 class="title">ODIN</h1>
            </div>
            <footer class="photo-credit">Photo by <u>Maria Orlova</u> on <u>Pexels</u></footer>
        </aside>
        <main class="content">
            <div class="top">    
                <p class="text">This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.</p>
                <p class="text">You <i>know</i> you want to.</p>
            </div>
            <div class="middle">
                <p class="text">Let's do this!</p>
                <form action="" method="post">
                    <div class="form-element">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-element">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="form-element">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="form-element">
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="pswd">
                    </div>
                    <div class="form-element">
                        <label for="pswd2">Confirm Password</label>
                        <input type="password" name="pswd2" id="pswd2">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button class="create">Create Account</button>
                <p>Already have an account? <span>Log in!</span></p>
            </div>
       </main>
    </div>    
</body>
</html>
